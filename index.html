<!DOCTYPE html>
<html>

<head>
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark text-white">
        <h1>Bem-vindo à Galáxia das Compras!</h1>
    </nav>

    <div class="container d-flex justify-content-center"> <!-- Adicionando classe container e flexbox -->
        <div id="product-list" class="row"></div> <!-- Adicionando classe row para produtos -->
    </div>

    <script>
        // Use JavaScript para fazer uma requisição à Fake Store API e exibir os produtos na página.
        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('col-md-3', 'mb-4');

                    productDiv.innerHTML = `
                    <div class="card">
                        <div class="card-head">
                            <img src="${product.image}" class="card-img-top minha-imagem" alt="${product.title}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text"><strong>$${product.price}</strong></p>
                        </div>
                        <div class="card-footer action">
                            <a href="produto.html?produto_id=${product.id}"class="btn btn-primary">Comprar</a>  
                        </div>
                    </div>`;


                    productList.appendChild(productDiv);
                });
            });
    </script>
</body>

</html>
